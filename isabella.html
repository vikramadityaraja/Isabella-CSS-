<html>
    <head>
        <title>isabella</title>
        <link rel="stylesheet" href="isabellastyle.css">
    </head>
    <body>
        <div class="container">
            <div class="structure">
                <div class="hair"></div>
                <div class="bow-1"></div>
                <div class="bow-2"></div>
                <div class="bow-3"></div>
                <div class="face">
                    <div class="eyelash-l-1"></div>
                    <div class="eyelash-l-2"></div>
                    <div class="eyelash-r-1"></div>
                    <div class="eyelash-r-2"></div>
                    <div class="l-hand"></div>
                    <div class="r-hand"></div>
                    <div class="outfit-l-sleeve"></div>
                        <div class="outfit-r-sleeve"></div>
                    <div class="outfit">
                        <div class="outfit-part1"></div>
                        <div class="outfit-neck"></div>
                    </div>
                    <div class="l-hair"></div>
                    <div class="r-hair"></div>
                    <div class="eye">
                        <div class="l-eye-outer">
                            <div class="l-eye-inner1">
                                <div class="l-eye-inner2"></div>
                            </div>
                        </div>
                        <div class="r-eye-outer">
                            <div class="r-eye-inner1">
                                <div class="r-eye-inner2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="neck"></div>
                </div>
            </div>
        </div>
    </body>
